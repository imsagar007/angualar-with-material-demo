<section class="signup">
  <form  fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">

    <mat-form-field >
      <input
      type="email"
      matInput
      placeholder="Enter Email"
      ngModel
      name="email"
      email
      required
      #emailInput="ngModel">
    <mat-error *ngIf="!emailInput.hasError('required')">Email is Invalid</mat-error>
    <mat-error *ngIf="emailInput.hasError('required')">Field Must Not Be Empty</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be Atleast 8 charachter long">
      <input
      type="password"
      matInput
      placeholder="Enter password"
      ngModel
      name="password"
      required
      minlength="8"
      #pwInput="ngModel">
      <mat-hint align="end">{{pwInput.value?.length}}/8</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input
      matInput
      placeholder="Birth Date"
      [matDatepicker]="picker"
      [max]="maxDate"
      ngModel
      name="birthDate"
      required>

      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


      <mat-checkbox ngModel name="aggree" color="primary">Ready to Terms and Conditions</mat-checkbox>


     <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
